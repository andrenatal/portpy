<!doctype html>
<html>
  <head>
    <title>PortPy</title>
    <style>
      body { font: 13px Helvetica, Arial; }
      form textarea { border: 1;  height: 300px; width: 75%;   height: 70vh; }
      form button { width: 12%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages  { border: 1;  height: 300px; width: 75%; padding: 5px; vertical-align: center;   height: 70vh; }
      .aParent div {
        float: left;
        clear: none; 
        width:50%;
        height: 100vh;
      }

    </style>
  </head>
  <body>

<div class="aParent">
    <div>
      <H3>Source</H3>
      <form action="">
        <textarea id="m">
print ("Hello World")
train = 1, 2, 3
for name in train:
    value = name * 10
    print (value)      
        </textarea><br><br>
        <button>Compile</button>
      </form>                
    </div>

    <div>
      <H3>Output</H3>    
        <textarea id="messages"></textarea>    
    </div>
      
</div>

<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var socket = io();
  $('form').submit(function(){
    socket.emit('chat message', $('#m').val());
    return false;
  });

 socket.on('result', function(msg){
    //console.log(msg);
    //obj = String.fromCharCode.apply(null, new Uint16Array(msg));
    $('#messages').text(msg);
  });


</script>

  </body>
</html>
